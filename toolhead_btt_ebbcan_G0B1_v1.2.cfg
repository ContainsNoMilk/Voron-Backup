## BOARD PINS
[board_pins EBB36_G0B1_v1.2] 
mcu: can0
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN1=PA0,FAN2=PA1
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4


## can0
[mcu can0]
canbus_uuid: 88186e4a18c3 # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

## can0
[temperature_sensor CANBOARD]
sensor_type: temperature_mcu
sensor_mcu: can0

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: can0:FAN2
cycle_time: 0.010
#fan_speed: 1
max_power: 1.0
kick_start_time: 1
heater: extruder
heater_temp: 50.0

## PART COOLING
#[fan_generic fantest]
#[fan]
#pin: can0:FAN1
#kick_start_time: 0.5
#cycle_time: 0.15
#off_below: 0.10

[fan]
## Print Cooling Fan - CNC_FAN0
## This needs to be a 5v positive digital pin, example is for Octopus and Octopus Pro variants
pin: PG12
## before bridges which can and should be compensated for in the slicer
kick_start_time: 0.3
## Increase this value if the fan doesn't turn at 20% speed
off_below: 0.2
## Set PWM frequency suited to your driver
cycle_time: 0.0003

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

## EXTRUDER 
[extruder]
step_pin: can0:EXT_STEP
dir_pin: can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 35.06
gear_ratio: 75:10 #for sherpa mini 8t motor
microsteps: 64
full_steps_per_rotation: 200 #1.8deg Motor
pressure_advance: 0.025
pressure_advance_smooth_time: 0.03
max_extrude_only_distance: 5000
max_extrude_only_velocity: 120
max_extrude_only_accel: 8000
min_extrude_temp: 17
nozzle_diameter: 0.600
filament_diameter: 1.750
max_extrude_cross_section: 5

heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: ATC Semitec 104NT-4-R025H42G  # this is the default for the Revo heater
pullup_resistor: 4700            # 4700 is default and does not need defining, 2200 is used for the PT1000             
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: -50
max_temp: 350

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: can0:EXT_UART
interpolate: true
run_current: 0.85 #**
sense_resistor: 0.11 #**
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

## ADXL345
[adxl345]
cs_pin: can0:ADXL_CS
spi_software_sclk_pin: can0:ADXL_SCLK
spi_software_mosi_pin: can0:ADXL_MOSI
spi_software_miso_pin: can0:ADXL_MISO
axes_map: x,z,-y

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20  # an example for a 350mm printer
    
[input_shaper]
shaper_freq_x: 69.0 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
damping_ratio_x: 0.075 # damping ratio for the X axis

shaper_freq_y:44.8 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_y: 0.052 # damping ratio for the Y axis


